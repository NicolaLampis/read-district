{% extends "base.html" %}
{% block content %}
    <!-- title of the Page -->
    <h3 class="center-align text-shadow">Edit Book Review</h3>
    <!-- Form inside a card -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
            <div class="card-panel">
                <!-- title -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">book</i>
                        <input id="title" name="title" type="text" class="validate"
                            value="{{ review.title }}" minlength="4" maxlength="80" required>
                        <label for="title">Title</label>
                    </div>
                </div>
                <!-- author -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person</i>
                        <input id="author" name="author" type="text" class="validate"
                            value="{{ review.author }}" minlength="4" maxlength="40" required>
                        <label for="author">Author</label>
                    </div>
                </div>
                <!-- number of pages -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">horizontal_split</i>
                        <input id="n_of_pages" name="n_of_pages" type="number"
                            value="{{ review.n_of_pages }}" min="1" max="1000" class="validate" required>
                        <label for="n_of_pages">Number of Pages</label>
                    </div>
                </div>
                <!-- text review -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">rate_review</i>
                        <textarea id="text_review" name="text_review" minlength="100"
                            maxlength="900" class="materialize-textarea validate" required>
                            {{- review.text_review -}}
                        </textarea>
                        <label for="text_review">Review this book</label>
                    </div>
                </div>
                <!-- genre --> 
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">inventory</i>
                        <select id="genre_name" name="genre_name" class="validate" required>
                            <option value="{{ review.genre_name }}" selected>{{ review.genre_name }}</option>
                            <option value="Drama">Drama</option>
                            <option value="Poetry">Poetry</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Science Fiction">Science Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Biography">Biography</option>
                            <option value="Nonfiction">Nonfiction</option>
                            <option value="Novel">Novel</option>
                            <option value="Short Story">Short Story</option>
                        </select>
                        <label for="genre_name">Select Genre</label>
                    </div>
                </div>
                <!-- image book cover -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">image</i>
                        <input id="cover_img" name="cover_img" type="text" class="validate"
                            value="{{ review.cover_img }}" required>
                        <label for="cover_img">Insert Book Cover URL</label>
                    </div>
                </div>
                <!-- submit button -->
                <div class="row">
                    <a href="{{ url_for('get_books') }}" class="btn-large btn-theme white-text deep-orange darken-3">
                        Cancel <i class="material-icons left">undo</i>
                    </a>
                    <button class="btn-large btn-theme btn-primary-color white-text" type="submit">
                        Submit Review <i class="material-icons left">check_circle</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
