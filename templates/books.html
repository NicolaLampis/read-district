{% extends "base.html" %}
{% block content %}
    
    {% for review in reviews %}
        {{ review.title }} <br>
        {{ review.author }} <br>
        <div id="book-cover-img" class="col s12 m6">
            <img src="{{ review.cover_img }}" alt="Reviewed book cover image">
        </div> 
        {{ review.text_review }} <br>
        {{ review.genre_name }} <br>
        {{ review.comments }} <br>
    {% endfor %}

{% endblock %}
