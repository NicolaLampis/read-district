{% extends "base.html" %}
{% block content %}
    <h3 class="center-align text-shadow">Book Reviews</h3>          

    <div class="row">
        {% for review in reviews %} 
        <div class="col s12 m6 l4 xl3">
            <div class="card">                     
                <div class="card-image" id="book-cover-img">                    
                    <img src="{{ review.cover_img }}" alt="Reviewed book cover image">
                    <a href="#" class="btn-floating btn-large halfway-fab red"><i class="material-icons">library_books</i></a>                       
                </div>
                <div class="card-content">
                    <h5>{{ review.title }}</h5>
                    <p>{{ review.author }}</p>                        
                    <p>{{ review.genre_name }}</p>
                    {% if session.user|lower == review.created_by|lower %}
                        <a href="{{ url_for('edit_review', review_id=review._id) }}" class="btn-small blue">Edit</a>
                        <a href="" class="btn-small red">Delete</a>                        
                    {% endif %}
                </div> 
            </div>
        </div>
        {% endfor %}
    </div>       
    

{% endblock %}
